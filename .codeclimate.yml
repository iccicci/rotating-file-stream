---
checks:
  file-lines:
    config:
      threshold: 1000
  method-complexity:
    config:
      threshold: 30
  method-count:
    config:
      threshold: 35
  method-lines:
    config:
      threshold: 100
  return-statements:
    config:
      threshold: 20
  similar-code:
    config:
      threshold: 60
engines:
  duplication:
    enabled: true
    config:
      languages:
        - javascript
        - typescript
  eslint:
    enabled: true
    channel: eslint-6
  fixme:
    enabled: true
ratings:
  paths:
    - "*.ts"
    - "test/*.ts"
    - "test/*.js"
